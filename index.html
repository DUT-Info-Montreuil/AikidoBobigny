
<!DOCTYPE html>
<html lang="fr">
      <head>

        <title>Calendrier Aikido Bobigny</title>
        <link href="style.css" rel="stylesheet">           
        <meta charset="UTF-8" />
        <!--Inclusion de FullCalendar JS et la librairie CSS-->
        <link href ="LibJs/fullcalendar/lib/main.css" rel="stylesheet">
        <script src = "LibJs/fullcalendar/lib/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/lang/fr.js"></script>
        <script>
            import { Calendar } from '@fullcalendar/core';
            import frLocale from '@fullcalendar/core/locales/fr';

            let calendar = new Calendar(calendarEl, {
                locale: frLocale
            });
        </script>
        
        <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
        });
        calendar.render();
      });

        </script>
     
      </head>

      <body>
        <div class ="container">
            <div class = "wrapper">
                <div id ="calendar"></div>

            </div>
        </div>


      </body>
